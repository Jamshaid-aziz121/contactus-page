<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/contactus.css">
  <title>Contact Us</title>
</head>
<body>

<section class="contact">

  <div class="content">
    <h2>Contact us</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error, perspiciatis!</p>
  </div>
  <div class="container">
      <div class="con-info">

        <div class="box">
          <div class="icon"><i class="fa-regular fa-location-dot"></i></div>
          <div class="text">

            <h3>address : </h3>
            <p>Ls-5 , street - 2, sector-10, <br> north Karachi <br>Pakistan</p>

          </div>
        </div>
      
        <div class="box">
          <div class="icon"><i class="fa-duotone fa-phone"></i></div>
          <div class="text">

            <h3>Phone : </h3>
            <p> 0092 3273410</p>

          </div>

        </div>

        <div class="box">
          <div class="icon"><i class="fa-light fa-envelope"></i></div>
          <div class="text">

            <h3>email : </h3>
            <p>rashid@jannatlogistics.com</p>

          </div>

        </div>
      
      </div>


      <div class="contactform">
        <form action="">
          <h2>Send Message</h2>
          <div class="inputbox">
            <input type="text" name="" id="" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputbox">
            <input type="text" name="" id="" required="required">
            <span>Email</span>
          </div>
          <div class="inputbox">
            <textarea name="" id="" cols="30" rows="10" required="required"></textarea>
            <span>Type your message </span>
          </div>

          <div class="inputbox">
            <input type="submit" name="" id="" value="send">
          </div>

        </form>
      </div>
  </div>

</section>

</body>

</html>
